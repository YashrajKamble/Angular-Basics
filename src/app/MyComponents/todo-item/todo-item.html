<div class="my-3">
  <h5 [class]="todo.active ? 'nonstrike' : 'strike'">{{ todo.title }}</h5>
  <p>{{ todo.desc }}</p>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (click)="onCheckboxClick(todo)"
    />
    <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
  </div>
  <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
